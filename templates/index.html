<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Summarizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --border-radius: 15px;
            --spacing-unit: 1rem;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            padding: var(--spacing-unit);
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            width: 100%;
            padding: 0 var(--spacing-unit);
        }
        
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background: white;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .card {
                margin: 0;
                border-radius: calc(var(--border-radius) / 2);
            }
        }
        
        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 1.5rem;
        }

        .card-title {
            font-size: calc(1.5rem + 0.5vw);
            margin: 0;
            text-align: center;
            color: var(--primary-color);
        }
        
        textarea {
            resize: vertical;
            border-radius: calc(var(--border-radius) / 2);
            font-size: 1rem;
            line-height: 1.6;
            min-height: 120px;
            max-height: 400px;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
        
        .char-count {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: calc(var(--border-radius) / 2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: translateY(0);
        }
        
        .summary-box {
            background-color: #f8f9fa;
            border-radius: calc(var(--border-radius) / 2);
            border-left: 4px solid var(--primary-color);
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .summary-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .spinner-border {
            width: 1.25rem;
            height: 1.25rem;
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .copy-btn {
            padding: 0.4rem 1rem;
            font-size: 0.875rem;
        }

        .copy-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background-color: #198754;
            color: white;
            border-radius: calc(var(--border-radius) / 2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .copy-feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .footer {
            padding: 2rem 1rem;
            text-align: center;
            background: white;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.05);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 0.5rem;
            }

            .card {
                padding: 1rem;
            }

            .btn {
                padding: 0.6rem 1rem;
            }

            .summary-header {
                flex-direction: column;
                align-items: stretch;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="copyFeedback" class="copy-feedback">
        Copied to clipboard! ✓
    </div>

    <div class="main-container">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">✨ Content Summarizer</h2>
                </div>
                
                <div class="card-body">
                    <div class="mb-3">
                        <textarea 
                            id="content" 
                            class="form-control" 
                            rows="6" 
                            placeholder="Enter your text here to get a concise summary..."
                            oninput="updateCharCount()"
                        ></textarea>
                        <div class="d-flex justify-content-end">
                            <span class="char-count" id="charCount">0 characters</span>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-sm-flex">
                        <button 
                            class="btn btn-primary flex-grow-1" 
                            onclick="summarizeText()" 
                            id="summarizeBtn"
                        >
                            <span>Summarize Text</span>
                        </button>
                        <button 
                            class="btn btn-outline-secondary" 
                            onclick="clearText()" 
                            id="clearBtn"
                        >
                            <span>Clear</span>
                        </button>
                    </div>

                    <div class="summary-box p-3 d-none" id="summary-box">
                        <div class="summary-header">
                            <h5 class="mb-0">Summary</h5>
                            <button 
                                class="btn btn-outline-secondary copy-btn" 
                                onclick="copyToClipboard()"
                                id="copyBtn"
                            >
                                Copy
                            </button>
                        </div>
                        <p id="summary" class="mb-0 mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="https://github.com/Shadab-2604" target="_blank" aria-label="GitHub Profile">
                <img src="github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/shaikh-shadab-8937b7281/" target="_blank" aria-label="LinkedIn Profile">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </footer>

    <script>
        function updateCharCount() {
            const content = document.getElementById('content').value;
            const count = content.length;
            document.getElementById('charCount').textContent = 
                `${count.toLocaleString()} character${count !== 1 ? 's' : ''}`;
        }

        function clearText() {
            document.getElementById('content').value = '';
            const summaryBox = document.getElementById('summary-box');
            summaryBox.classList.add('d-none');
            summaryBox.classList.remove('show');
            updateCharCount();
        }

        function copyToClipboard() {
            const summaryText = document.getElementById('summary').innerText;
            navigator.clipboard.writeText(summaryText).then(() => {
                showCopyFeedback();
            });
        }

        function showCopyFeedback() {
            const feedback = document.getElementById('copyFeedback');
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('summarizeBtn');
            if (isLoading) {
                btn.innerHTML = `
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span>Processing...</span>
                `;
                btn.disabled = true;
            } else {
                btn.innerHTML = '<span>Summarize Text</span>';
                btn.disabled = false;
            }
        }

        function summarizeText() {
            const content = document.getElementById('content').value.trim();
            if (!content) {
                alert('Please enter some text to summarize.');
                return;
            }

            setLoading(true);

            fetch('/summarize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.summary) {
                    const summaryBox = document.getElementById('summary-box');
                    document.getElementById('summary').innerText = data.summary;
                    summaryBox.classList.remove('d-none');
                    // Add a small delay before showing the animation
                    setTimeout(() => {
                        summaryBox.classList.add('show');
                    }, 50);
                } else {
                    throw new Error(data.error || 'Failed to generate summary');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while summarizing the text. Please try again.');
            })
            .finally(() => {
                setLoading(false);
            });
        }

        // Add event listener for Enter key in textarea
        document.getElementById('content').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                summarizeText();
            }
        });
    </script>
</body>
</html>
