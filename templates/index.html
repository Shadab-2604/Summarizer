<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Summarizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --border-radius: 15px;
            --spacing-unit: 1rem;
        }

        /* Light theme variables */
        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: rgba(0,0,0,0.1);
            --summary-bg: #f8f9fa;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --social-icon-bg: #f8f9fa;
            --footer-bg: #ffffff;
            --footer-shadow: rgba(0,0,0,0.05);
        }

        /* Dark theme variables */
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: rgba(255,255,255,0.1);
            --summary-bg: #363636;
            --input-bg: #363636;
            --input-border: #404040;
            --social-icon-bg: #363636;
            --footer-bg: #2d2d2d;
            --footer-shadow: rgba(0,0,0,0.2);
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: system-ui, -apple-system, sans-serif;
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            padding: var(--spacing-unit);
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            width: 100%;
            padding: 0 var(--spacing-unit);
        }
        
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background: var(--card-bg);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .theme-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .theme-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .theme-slider:before {
            position: absolute;
            content: "ðŸŒž";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        input:checked + .theme-slider {
            background-color: #2196F3;
        }

        input:checked + .theme-slider:before {
            transform: translateX(30px);
            content: "ðŸŒ™";
        }

        .card-title {
            font-size: calc(1.5rem + 0.5vw);
            margin: 0;
            text-align: center;
            color: var(--primary-color);
        }
        
        textarea {
            resize: vertical;
            border-radius: calc(var(--border-radius) / 2);
            font-size: 1rem;
            line-height: 1.6;
            min-height: 120px;
            max-height: 400px;
            padding: 1rem;
            transition: all 0.3s ease;
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--input-border);
        }
        
        textarea:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        .char-count {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: calc(var(--border-radius) / 2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: translateY(0);
        }
        
        .summary-box {
            background-color: var(--summary-bg);
            border-radius: calc(var(--border-radius) / 2);
            border-left: 4px solid var(--primary-color);
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .summary-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .spinner-border {
            width: 1.25rem;
            height: 1.25rem;
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .copy-btn {
            padding: 0.4rem 1rem;
            font-size: 0.875rem;
        }

        .copy-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background-color: #198754;
            color: white;
            border-radius: calc(var(--border-radius) / 2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .copy-feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .footer {
            padding: 2rem 1rem;
            text-align: center;
            background: var(--footer-bg);
            margin-top: auto;
            box-shadow: 0 -4px 8px var(--footer-shadow);
            transition: background-color 0.3s ease;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--social-icon-bg);
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            filter: var(--theme-icon-filter);
        }

        [data-theme="dark"] .social-icons img {
            filter: invert(1);
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 0.5rem;
            }

            .card {
                padding: 1rem;
            }

            .btn {
                padding: 0.6rem 1rem;
            }

            .summary-header {
                flex-direction: column;
                align-items: stretch;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="copyFeedback" class="copy-feedback">
        Copied to clipboard! âœ“
    </div>

    <div class="main-container">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="header-content">
                        <h2 class="card-title">âœ¨ Content Summarizer</h2>
                        <label class="theme-toggle">
                            <input type="checkbox" id="themeToggle">
                            <span class="theme-slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="mb-3">
                        <textarea 
                            id="content" 
                            class="form-control" 
                            rows="6" 
                            placeholder="Enter your text here to get a concise summary..."
                            oninput="updateCharCount()"
                        ></textarea>
                        <div class="d-flex justify-content-end">
                            <span class="char-count" id="charCount">0 characters</span>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-sm-flex">
                        <button 
                            class="btn btn-primary flex-grow-1" 
                            onclick="summarizeText()" 
                            id="summarizeBtn"
                        >
                            <span>Summarize Text</span>
                        </button>
                        <button 
                            class="btn btn-outline-secondary" 
                            onclick="clearText()" 
                            id="clearBtn"
                        >
                            <span>Clear</span>
                        </button>
                    </div>

                    <div class="summary-box p-3 d-none" id="summary-box">
                        <div class="summary-header">
                            <h5 class="mb-0">Summary</h5>
                            <button 
                                class="btn btn-outline-secondary copy-btn" 
                                onclick="copyToClipboard()"
                                id="copyBtn"
                            >
                                Copy
                            </button>
                        </div>
                        <p id="summary" class="mb-0 mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="https://github.com/Shadab-2604" target="_blank" aria-label="GitHub Profile">
                <img src="/public/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/shaikh-shadab-8937b7281/" target="_blank" aria-label="LinkedIn Profile">
                <img src="/public/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </footer>

    <script>
        // Theme handling
    const themeToggle = document.getElementById('themeToggle');
    
    // Load saved theme preference
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.checked = savedTheme === 'dark';

    // Theme toggle handler
    themeToggle.addEventListener('change', function() {
        const theme = this.checked ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    });

    function updateCharCount() {
        const content = document.getElementById('content').value;
        const count = content.length;
        document.getElementById('charCount').textContent = 
            `${count.toLocaleString()} character${count !== 1 ? 's' : ''}`;
    }

    function clearText() {
        document.getElementById('content').value = '';
        const summaryBox = document.getElementById('summary-box');
        summaryBox.classList.add('d-none');
        summaryBox.classList.remove('show');
        updateCharCount();
    }

    function copyToClipboard() {
        const summaryText = document.getElementById('summary').innerText;
        navigator.clipboard.writeText(summaryText).then(() => {
            showCopyFeedback();
        });
    }

    function showCopyFeedback() {
        const feedback = document.getElementById('copyFeedback');
        feedback.classList.add('show');
        setTimeout(() => {
            feedback.classList.remove('show');
        }, 2000);
    }

    function setLoading(isLoading) {
        const btn = document.getElementById('summarizeBtn');
        if (isLoading) {
            btn.innerHTML = `
                <div class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span>Processing...</span>
            `;
            btn.disabled = true;
        } else {
            btn.innerHTML = '<span>Summarize Text</span>';
            btn.disabled = false;
        }
    }

    function summarizeText() {
        const content = document.getElementById('content').value.trim();
        if (!content) {
            alert('Please enter some text to summarize.');
            return;
        }

        setLoading(true);

        fetch('/summarize', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.summary) {
                const summaryBox = document.getElementById('summary-box');
                document.getElementById('summary').innerText = data.summary;
                summaryBox.classList.remove('d-none');
                setTimeout(() => {
                    summaryBox.classList.add('show');
                }, 50);
            } else {
                throw new Error(data.error || 'Failed to generate summary');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while summarizing the text. Please try again.');
        })
        .finally(() => {
            setLoading(false);
        });
    }

    // Add event listeners for keyboard shortcuts
    document.getElementById('content').addEventListener('keydown', function(e) {
        // Ctrl/Cmd + Enter to summarize
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            e.preventDefault();
            summarizeText();
        }
    });

    // Handle system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (!localStorage.getItem('theme')) {
            const theme = e.matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            themeToggle.checked = e.matches;
        }
    });

    // Initialize theme based on system preference if no saved preference
    if (!localStorage.getItem('theme')) {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        themeToggle.checked = prefersDark;
    }
</script>
</body>
</html>
